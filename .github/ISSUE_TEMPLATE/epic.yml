name: Epic
description: A template for tracking large, overarching pieces of work.
labels:
  - epic
fields:
  - type: input
    id: title
    attributes:
      label: Epic Title
      description: A concise and descriptive title for this epic.
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 - Critical
        - P1 - High
        - P2 - Medium
        - P3 - Low
  - type: textarea
    id: goal
    attributes:
      label: Goal🎯
      description: >-
        Clearly state the goal of this epic using the "As a ..., I want to ..., so that ..." format.
        Expand on the user story and provide a longer description of the project's objective
        and the business value it delivers.
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: Tasks📋
      description: >-
        List the individual tasks that comprise this epic as separate checkbox items.
        Use the following format for each task: "- [ ] #Issue/Ticket to link [Tag]: Description of task."
        For example:
        - [ ] #123 [Feature]: Implement user authentication.
        - [ ] #456 [Refactor]: Update database schema.
        Consider using the suggested tags (Feature, Refactor, Bugfix, Testing, Chore) or defining your own.
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies🔗
      description: List any other epics or issues that must be completed before this one can start or be completed.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context or Notes🐛
      description: Include any relevant context, notes, or details that might be helpful for understanding or working on this epic.
  - type: input
    id: target-milestone
    attributes:
      label: Target Milestone📅
      description: Provide a rough estimate or target deadline for the completion of this epic (e.g., Mid May 2025).